<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSAS SOBRE MI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al stylsheet de la página (completar) -->
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="#">Nombre</a></li>
            <li><a href="#">Cosas_sobre_mi</a></li>
            <li><a href="#">Contacto</a></li>
            
        </ul>
    </nav>

    <!-- Sección principal -->
    <section id="Nombre">
        <h1>BIenbenidos a mi primera paguina</h1>
        <p>Esta es la practica 1 de esta materia</p>
    </section>

    <!-- Sección "Sobre mí" -->
    <section id="Cosas_sobre_mi">
        <h2>Cosas sobre mi</h2>
        <ul>
            <li>ME gusta el color negro</li>
            <li>Me gusta mucho la pizza</li>
            <li>me gusta ir al gym</li>
        </ul>
    </section>

    <!-- Formulario de contacto -->
    <section id="Contacto">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <br>
            <input type="submit" value="enviar">
        </form>
    </section>
</body>
</html>
